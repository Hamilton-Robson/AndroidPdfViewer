apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdk 34

    defaultConfig {
        namespace "com.github.barteksc.pdfviewer"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "4.0.2"
    }
}

dependencies {
    implementation 'androidx.core:core:1.16.0'
    api 'io.legere:pdfiumandroid:1.0.33'
}
